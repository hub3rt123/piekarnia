<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Bułki,Bułka,Piekarnia,Bułeczka,Bułunie,Grahamka,Grahameczka,Piekarnia u Czarnuszka">
    <title>Piekarnia u Czarnuszka</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="logo">
        <img src="logo.png" alt="logo piekarnia" width="200px" height="200px">
    </header>
    <header id="tytul">
        <h1>Piekarnia u czarnuszka</h1>
    </header>
    <header id="menu">
       <a href="index.html">Strona glowna</a>
       <a href="opis.html">O firmie</a>
       <a href="sklep.html">Sklep firmowy</a>
       <a href="formularz.html">Formularz kontaktowy</a>
    </header>
    <main id="main">
        <table>
            <tr>
                <th>Rodzaje bułek</th>
                <th>Cena za 10szt</th>
                <th>Wybierz ilość</th>
            </tr>
            <tr>
                <td>Grahamka</td>
                <td>20zł</td>
                <td><label> <input type="number" style="width: 40px;" value="0" id="grahamka"></label></td>
            </tr>
            <tr>
                <td>Kajzerka</td>
                <td>8zł</td>
                <td><label> <input type="number" style="width: 40px;" value="0" id="kajzerka"></label></td>
            </tr>
            <tr>
                <td>Ciabatta</td>
                <td>15zł</td>
                <td><label> <input type="number" style="width: 40px;" value="0" id="ciabatta"></label></td>
            </tr>
            <tr>
                <td>Żytnia</td>
                <td>12zł</td>
                <td><label> <input type="number" style="width: 40px;" value="0" id="zytnia"></label></td>
            </tr>
            <tr>
                <td>Z serem</td>
                <td>11.50zł</td>
                <td><label> <input type="number" style="width: 40px;" value="0" id="ser"></label></td>
            </tr>
            <tr>
                <td colspan="2" id="cena"></td>
                <td><input type="button" style="width: 80px;" value="Oblicz" onclick="oblicz()"></td>
            </tr>
        </table>
    </main>
    <footer>
        <p>Założyciel firmy: Sebastian Henkel</p><br>
        <p>Adres firmy: Swarzynice 420/c4</p>
    </footer>
    <footer>
        <div id="container">
            <img src="logo.png" alt="logo" width="100px" height="100px">
        </div>
    </footer>
</body>
</html>
